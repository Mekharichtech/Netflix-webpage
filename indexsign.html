<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesign.css" />
    <title>Netflix Signin</title>
  </head>
  <body>
    <div class="first">
      <div class="maincontainer">
        <div class="headercontainer">
          <a href="index.html"
            ><img src="IMG_20220805_104439_295.png" alt="logo"
          /></a>
        </div>

        <div class="mainform">
          <div class="formcontainer">
            <h1>Sign in</h1>
            <form>
              <input
                class="inputo"
                type="email"
                name="email"
                id="email"
                aria-label="Email Address"
                placeholder="Email Address or phone number"
                required
              />
              <input
                class="inputo"
                type="password"
                name="password"
                id="password"
                aria-label="Password"
                placeholder="Password"
                required
              />
              <input
                class="inputo"
                id="signinbtn"
                type="submit"
                value="Sign In"
                aria-label="Submit"
              />
              <div class="underform">
                <input
                  type="checkbox"
                  class="Rememberme"
                  id="rememb"
                  checked=""
                />
                <label for="remem">Remember me</label>
                <p>Need help?</p>
              </div>
            </form>
            <p2>New to Netflix? <strong>Sign up now.</strong></p2> <br /><br />
            <p2
              >This page is protected by Google reCAPTCHA to <br />
              ensure you're not a bot.
              <span class="spanite">Learn more.</span></p2
            >
          </div>
        </div>
        <div class="footerd">
          <p8>Questions? Contact us.</p8>
          <table cellpadding="6" cellspacing="5" width="65%">
            <tr>
              <td>FAQ</td>
              <td>Help Center</td>
              <td>Terms of Use</td>
              <td>Privacy</td>
            </tr>
            <tr>
              <td>Cookie Preferences</td>
              <td>Corporate Information</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
